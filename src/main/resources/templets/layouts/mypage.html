<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MYPAGE</title>
</head>
<body>

<div class="inline-block-center">
    <div class="column">
<form class="box">

    <div class="field">
        <label class="label">아이디</label>
        <div class="control">
            <input class="input" type="id" placeholder="ID">
        </div>
    </div>

    <div class="field">
        <label class="label">비밀번호</label>
        <div class="control">
            <input class="input" type="password" placeholder="PASSWORD">
        </div>
    </div>

    <div class="field">
        <label class="label">핸드폰 번호</label>
        <div class="control">
            <input class="input" type="phonenumber" placeholder="PhoneNumber">
        </div>
    </div>

    <div class="field">
        <label class="label">성별</label>
        <div class="control">
            <input class="input" type="sex" placeholder="Sex">
        </div>
    </div>

    <div class="field">
        <label class="label">주소</label>
        <div class="control">
            <input class="input" type="adress" placeholder="Adress">
        </div>
    </div>

    <div class="field">
        <label class="label">이메일</label>
        <div class="control">
            <input class="input" type="email" placeholder="Email">
        </div>
    </div>

    <div class="btn">
        <button class="btn is-primary" type="button">수정</button>
    </div>

</form>
    </div>

    <div class="column">
        <form class="box">
            <div class="field">
                <label class="label">이름</label>
                <div class="control">
                    <input class="input" type="name" placeholder="Name">
                </div>
            </div>

            <div class="field">
                <label class="label">품종</label>
                <div class="control">
                    <input class="input" type="kind" placeholder="Kind">
                </div>
            </div>

            <div class="field">
                <label class="label">나이</label>
                <div class="control">
                    <input class="input" type="age" placeholder="Age">
                </div>
            </div>

            <div class="field">
                <label class="label">성별</label>
                <div class="control">
                    <input class="input" type="sex" placeholder="Sex">
                </div>
            </div>

            <div class="field">
                <label class="label">현재 상태</label>
                <div class="control">
                    <input class="input" type="post" placeholder="Post">
                </div>
            </div>

            <div class="field">
                <label class="label">건강 상태</label>
                <div class="control">
                    <input class="input" type="condition" placeholder="Condition">
                </div>
            </div>

            <div class="field">
                <label class="label">예방 접종</label>
                <div class="control">
                    <input class="input" type="vac" placeholder="Vac">
                </div>
            </div>

            <div class="field">
                <label class="label">사진</label>
                <div class="control">
                    <input class="input" type="picture" placeholder="Picture">
                </div>
            </div>

            <button class="button is-primary">수정</button>

        </form>
    </div>

</div>
</body>

</html>

<style>
    .inline-block-center {
        text-align: center; /* inline요소만 적용됨 */
    }
    .inline-block-center div {
        display: inline-block; /* block요소인 div를 inline으로 만들어준다. */
        width: 200px;

        text-align: left; /* 안의 내용 글자 정렬 */
    }

    .btn {
        text-align: center;
        display:inline-block;
    }
</style>
