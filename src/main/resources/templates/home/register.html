<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <th:block layout:fragment="head">
        <title>Title</title>
    </th:block>
</head>
<body style="background: radial-gradient(200% 140% at top left, #DCEED3, #EBE3CC)">
<th:block layout:fragment="content">


    <div style="height: 500px; width: 600px; margin: 20px auto; display: flex; align-items: center; justify-content: center;">
        <div class="card master-border-style" style="max-width: 470px; margin: 20px; background-color: #829787; border: 2px solid #000000; border-radius: 20px; width: 50rem;">
            <div class="card-header">
                <h4>유저 등록하기</h4>
            </div>
            <div class="card-body">
                <div class="column">
                    <form class="box">
                        <div class="field">
                            <label class="label" style="text-align: right">아이디</label>
                            <div class="control">
                                <input class="input" style="text-align: center;" type="id" placeholder="ID">
                                <button type="button" class="btn btn-light btn-sm">중복 체크</button>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">비밀번호</label>
                            <div class="control">
                                <input class="input" style="text-align: center;" type="password" placeholder="PASSWORD">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">비밀번호 2차확인</label>
                            <div class="control">
                                <input class="input" style="text-align: center;" type="password" placeholder="PASSWORD">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">핸드폰 번호</label>
                            <div class="control">
                                <input class="input" style="text-align: center;" type="phonenumber" placeholder="PhoneNumber">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">성별</label>
                            <div class="control">
                                <button type="button" class="btn btn-primary">남성</button>
                                <button type="button" class="btn btn-primary">여성</button>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">주소</label>
                            <div class="control">
                                <input class="input" style="text-align: center;" type="adress" placeholder="Adress">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">이메일</label>
                            <div class="control">
                                <input class="input" style="text-align: center;" type="email" placeholder="Email">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div style="height: 600px; width: 600px; margin: 20px auto; display: flex; align-items: center; justify-content: center;">
        <div style="display: flex; align-items: center;">
            <div id="pet" class="card pet-border-style" style="max-width: 800px; border: 2px solid #000000;border-radius: 20px;background-color: #C5BA9E;margin-left: 20px; width: 30rem;">
                <div class="card-header">
                    <h4>펫 등록하기</h4>
                </div>
                <div class="card-body">
                    <div class="column">
                        <form class="box">
                            <div class="field">
                                <label class="label">이름</label>
                                <div class="control">
                                    <input class="input" style="text-align: center;" type="name" placeholder="Name">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">품종</label>
                                <div class="control">
                                    <input class="input" style="text-align: center;" type="kind" placeholder="Kind">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">나이</label>
                                <div class="control">
                                    <input class="input" style="text-align: center;" type="age" placeholder="Age">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">성별</label>
                                <div class="control">
                                    <button type="button" class="btn btn-primary">수컷</button>
                                    <button type="button" class="btn btn-primary">암컷</button>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">현재 상태</label>
                                <div class="control">
                                    <input class="input" style="text-align: center;" type="post" placeholder="Post">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">건강 상태</label>
                                <div class="control">
                                    <input class="input" style="text-align: center;" type="condition" placeholder="Condition">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">예방 접종</label>
                                <div class="control">
                                    <input class="input" style="text-align: center;" type="vac" placeholder="Vac">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">사진</label>
                                <div class="control">
                                    <input class="input" style="text-align: center;" type="picture" placeholder="Picture">
                                    <button type="button" class="btn btn-light btn-sm">사진등록</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <button id="addCardBtn" class="btn-icon" style="margin-left: 10px; border: none; background-color: transparent;">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="25"
                     height="25"
                     fill="currentColor"
                     class="bi bi-plus-circle"
                     viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </button>
        </div>
    </div>

    <div style="display: flex; justify-content: flex-end; margin-right: 100px; margin-bottom: 75px;" >
        <button class="custom-btn btn-12"><span>등록완료!</span><span>등록하기</span></button>

    <p class="fixed_top">
        <a href="#top">위로</a>
    </p>
</th:block>
<th:block layout:fragment="script">
    <script>
        var maxCardCount = 5;
        var cardCount = 0;

        function addCard() {
            if (cardCount >= maxCardCount) {
                alert("최대 " + maxCardCount + "개의 카드를 추가할 수 있습니다.");
                return;
            }
            cardCount++;

            var originalCard = document.getElementById('pet');
            var newCard = originalCard.cloneNode(true);
            newCard.setAttribute('id', 'pet' + cardCount);

            var registerButton = newCard.querySelector('.button');
            registerButton.setAttribute('id', 'register1' + cardCount);
            registerButton.addEventListener('click', function() {
                document.getElementById('myModal').style.display = 'block';
            });

            document.getElementById('card_all').appendChild(newCard);
        }

        document.getElementById('addCardBtn').addEventListener('click', addCard);


        document.getElementById('register').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'block';
        });
        document.getElementById('register1').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'block';
        });

        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'none';
        });
        document.getElementById('close1').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'none';
        });


        // 모달 창 외부 클릭 시 모달 창 닫기
        window.addEventListener('click', function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        });
    </script>
</th:block>
</body>
</html>
<style>
    /* 선으로 위치 알기*/
    /*border: 1px solid tomato;*/

    /*위로 가기 버튼*/
    .fixed_top{
        position: fixed;
        top: 49%;
        right: 3%;
        width: 33px;
        height: 33px;
        margin: 0;
        z-index: 1;
    }
    .fixed_top a {
        display: block;
        width: 33px;
        height: 33px;
        background: url("/images/img_arr_top.png") no-repeat;
        text-indent: -99999999px;
        overflow: hidden;
    }
    .custom-btn {
        width: 130px;
        height: 40px;
        color: #fff;
        border-radius: 5px;
        padding: 10px 25px;
        font-family: 'Lato', sans-serif;
        font-weight: 500;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
        box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
        7px 7px 20px 0px rgba(0,0,0,.1),
        4px 4px 5px 0px rgba(0,0,0,.1);
        outline: none;
    }
    .btn-3 {
        background: rgb(0,172,238);
        background: linear-gradient(0deg, rgba(0,172,238,1) 0%, rgba(2,126,251,1) 100%);
        width: 130px;
        height: 40px;
        line-height: 42px;
        padding: 0;
        border: none;

    }
    .btn-3 span {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
    }
    .btn-3:before,
    .btn-3:after {
        position: absolute;
        content: "";
        right: 0;
        top: 0;
        background: rgba(2,126,251,1);
        transition: all 0.3s ease;
    }
    .btn-3:before {
        height: 0%;
        width: 2px;
    }
    .btn-3:after {
        width: 0%;
        height: 2px;
    }
    .btn-3:hover{
        background: transparent;
        box-shadow: none;
    }
    .btn-3:hover:before {
        height: 100%;
    }
    .btn-3:hover:after {
        width: 100%;
    }
    .btn-3 span:hover{
        color: rgba(2,126,251,1);
    }
    .btn-3 span:before,
    .btn-3 span:after {
        position: absolute;
        content: "";
        left: 0;
        bottom: 0;
        background: rgba(2,126,251,1);
        transition: all 0.3s ease;
    }
    .btn-3 span:before {
        width: 2px;
        height: 0%;
    }
    .btn-3 span:after {
        width: 0%;
        height: 2px;
    }
    .btn-3 span:hover:before {
        height: 100%;
    }
    .btn-3 span:hover:after {
        width: 100%;
    }
    .btn-12{
        position: relative;
        right: 20px;
        bottom: 20px;
        border:none;
        box-shadow: none;
        width: 130px;
        height: 40px;
        line-height: 42px;
        -webkit-perspective: 230px;
        perspective: 230px;
    }
    .btn-12 span {
        background: rgb(0,172,238);
        background: linear-gradient(0deg, rgba(0,172,238,1) 0%, rgba(2,126,251,1) 100%);
        display: block;
        position: absolute;
        width: 130px;
        height: 40px;
        box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
        7px 7px 20px 0px rgba(0,0,0,.1),
        4px 4px 5px 0px rgba(0,0,0,.1);
        border-radius: 5px;
        margin:0;
        text-align: center;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-transition: all .3s;
        transition: all .3s;
    }
    .btn-12 span:nth-child(1) {
        box-shadow:
                -7px -7px 20px 0px #fff9,
                -4px -4px 5px 0px #fff9,
                7px 7px 20px 0px #0002,
                4px 4px 5px 0px #0001;
        -webkit-transform: rotateX(90deg);
        -moz-transform: rotateX(90deg);
        transform: rotateX(90deg);
        -webkit-transform-origin: 50% 50% -20px;
        -moz-transform-origin: 50% 50% -20px;
        transform-origin: 50% 50% -20px;
    }
    .btn-12 span:nth-child(2) {
        -webkit-transform: rotateX(0deg);
        -moz-transform: rotateX(0deg);
        transform: rotateX(0deg);
        -webkit-transform-origin: 50% 50% -20px;
        -moz-transform-origin: 50% 50% -20px;
        transform-origin: 50% 50% -20px;
    }
    .btn-12:hover span:nth-child(1) {
        box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
        7px 7px 20px 0px rgba(0,0,0,.1),
        4px 4px 5px 0px rgba(0,0,0,.1);
        -webkit-transform: rotateX(0deg);
        -moz-transform: rotateX(0deg);
        transform: rotateX(0deg);
    }
    .btn-12:hover span:nth-child(2) {
        box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
        7px 7px 20px 0px rgba(0,0,0,.1),
        4px 4px 5px 0px rgba(0,0,0,.1);
        color: transparent;
        -webkit-transform: rotateX(-90deg);
        -moz-transform: rotateX(-90deg);
        transform: rotateX(-90deg);
    }

</style>
