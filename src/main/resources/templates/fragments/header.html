<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:fragment="headerFragment">
    <nav class="navbar bg-body-tertiary" aria-label="Light offcanvas navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarLight" aria-controls="offcanvasNavbarLight" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarLight" aria-labelledby="offcanvasNavbarLightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLightLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/test">Home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/boards/list">list</a></li>
                                <li><a class="dropdown-item" href="/boards/register">register</a></li>
                                <li><a class="dropdown-item" href="/view/mypage">myPage</a></li>
                                <li><a class="dropdown-item" href="/view/mypagect">myPage modify</a></li>
                                <li><a class="dropdown-item" href="/test4">register!</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!--로그인 폼-->
                    <main class="w-70 m-auto">
                        <!--로그인시 보여질 로그아웃버튼 -->
                        <div sec:authorize="isAuthenticated()" class="mt-2">
                            <span th:text="${loginId}" style="font-weight: bold"></span><span>님 반갑습니다!</span>
                            <form method="post" action="/logout">
                                <button class="btn btn-sm btn-danger btn-block mt-2" type="submit" id="logout_btn">로그아웃</button>
                            </form>
                        </div>
                        <!-- 로그아웃 상태의 사용자에게 보여줄 메뉴 -->
                        <div sec:authorize="!isAuthenticated()">
                        <form id="loginForm" method="post" action="/login-process">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="mid">
                                <label for="floatingInput">Id</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="mpw">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="form-check text-start my-3">
                                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    자동 로그인
                                </label>
                            </div>
                            <button class="btn btn-primary w-100 py-2 text-white" type="submit"
                                    style="background-color: #0f4b43;">Sign in</button>
                        </form>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('logout_btn').addEventListener('click', function() {
                var result = confirm("로그아웃 하시겠습니까?");
                if (result) {
                    document.getElementById('logoutForm').submit();
                }
            });
        </script>
    </nav>
</th:block>
</html>
