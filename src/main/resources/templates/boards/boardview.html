<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <th:block layout:fragment="head">
        <title>일상게시판</title>
    </th:block>
</head>
<body style="background: url('/images/img_3.png')">
<th:block layout:fragment="content">
    <div class="card" style="width: 65rem; margin: 0 auto;">
        <div class="card-body">
            <h1 class="card-title" th:text="${board.category}">일상 게시판</h1>
            <h3 class="card-subtitle mb-2 text-body-secondary" th:text="${board.title}">귀여운 나의 강아지</h3>
    </div>
    <hr class="line1" />
                <div class="Content">
                        <div class="user-body">
                            <div class="user-body">
                                <p>작성자: <span th:text="${board.mid}"></span></p>
                                <div th:each="petResponse : ${board.pets}">
                                    <p th:text="${petResponse.petname}"></p>
                                    <p th:text="${petResponse.petage}"></p>
                                    <p th:text="${petResponse.petkind}"></p>
                                    <p th:text="${petResponse.petfeature}"></p>
                                    <p th:text="${petResponse.petvac}"></p>
                                    <p th:text="${petResponse.petcondition}"></p>
                                    <p th:text="${petResponse.petsex ? '수컷' : '암컷'}"></p>
                                </div>
                                <a class="btn btn-secondary" href="#" th:href="@{/boards/update/{boardid}(boardid=${board.boardid})}">
                                <button type="submit" class="btn btn-outline-success">게시글 수정</button>
                                </a>
                                <button type="button" class="btn btn-outline-danger" id="boardremove">게시글 삭제</button>
                                <div class="modal" tabindex="-1" role="dialog" id="myModal">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content rounded-4 shadow">
                                            <div class="modal-header border-bottom-0">
                                                <h1 class="modal-title fs-5">수정하기</h1>
                                                <button id="close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body py-0">
                                                <p3>삭제 하시겠습니까?</p3>
                                            </div>
                                            <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                                                <button type="button" class="btn btn-lg btn-primary" id="remove">삭제하기</button>
                                                <button id="close1" type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">취소하기</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                </div>
        </div>
        <hr class="line2" />
        <div>
            <div class="container">
                <div class="row justify-content-between">
                    <div class="Content">
                        <img th:src="@{/images/강아지 사진.jpg}" alt="..."/>
                        <p class="card-text" th:text="${board.content}"></p>
                    </div>
                </div>
            </div>
        </div>
        <hr class="line2" />
        <form action="/reply/boardview" method="post">
            <input type="hidden" name="boardid" th:value="${board.boardid}">
            <input type="hidden" name="replyer" th:value="${loginId}">
            <input type="text" id="replyContent" name="replytext" style="width: 900px;" placeholder="댓글을 입력해주세요.">
            <button type="submit" class="btn btn-primary">댓글 등록</button>
        </form>
        <table>
            <thead>
            <tr>
                <th>댓글번호</th>
                <th>아이디</th>
                <th>댓글</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reply : ${replies}">
                <td th:text="${reply.replynum}"></td>
                <td th:text="${reply.replyer}"></td>
                <td th:text="${reply.replytext}"></td>
                <td th:text="${reply.regdate}"></td>
                <td>
                    <button class="delete-btn" th:data-replynum="${reply.replynum}">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
        <p class="fixed_top">
            <a href="#">위로</a>
        </p>
        <div id="modalContainer" class="hidden">
            <div class="btn-container" id="modalContent">
                <button id="modalCloseButton" class="btn-close"></button>
                <p>등록 하시겠습니까?</p>
                <button id="modalRegisterButton" class="btn-register">등록하기</button>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script>
        // const modalOpenButton = document.getElementById('modalOpenButton');
        // const modalCloseButton = document.getElementById('modalCloseButton');
        // const modalRegisterButton = document.getElementById('modalRegisterButton')
        // const modal = document.getElementById('modalContainer');
        //
        // modalOpenButton.addEventListener('click', () => {
        //     modal.classList.remove('hidden');
        // });
        //
        // modalRegisterButton.addEventListener('click', ()=>{
        //     modal.classList.add('hidden');
        //     registerComment()
        // });
        //
        // modalCloseButton.addEventListener('click', () => {
        //     modal.classList.add('hidden');
        // });
        //
        // function registerComment(){
        //     const commentContent = document.getElementById('content').value;
        //
        //     if(commentContent.trim() ===''){
        //         alert('댓글 내용을 입력해주세요');
        //         return;
        //     }
        //     alert(commentContent +'가 입력되었습니다!');
        // }
        document.querySelectorAll('.delete-btn').forEach(function(btn) {
            btn.addEventListener('click', function(e) {
                var replynum = e.target.getAttribute('data-replynum');
                fetch('/deleteReply/' + replynum, { method: 'DELETE' })
                    .then(function(response) {
                        if (response.ok) {
                            alert('댓글이 삭제되었습니다.');
                            location.reload();  // 페이지를 새로 고침하여 댓글 목록을 업데이트합니다.
                        } else {
                            alert('댓글 삭제에 실패하였습니다.');
                        }
                    });
            });
        });
        document.addEventListener('DOMContentLoaded', function(){
            var btn = document.getElementById('boardremove');
            var modal = new bootstrap.Modal(document.getElementById('myModal'));

            btn.addEventListener('click', function(){
                modal.show();
            });
        });

        document.getElementById('remove').addEventListener('click', function() {
            // 현재 페이지의 URL에서 게시글 ID 추출
            var boardid = window.location.pathname.split('/')[3];

            // 삭제 요청 보내기
            fetch('/boards/delete/' + boardid, {
                method: 'DELETE',
            }).then(function(response) {
                // 요청이 성공적으로 완료되었는지와 상관없이 게시글 목록 페이지로 이동
                window.location.href = '/boards/list';
            }).catch(function(error) {
                // 네트워크 에러 처리
                console.error('Network error: ' + error);
            });
        });
    </script>
</th:block>
</body>
</html>
<style>
    .card-title {
        text-align: center;
    }

    .card-subtitle {
        text-align: center;
    }

    .user-body {
        display: flex;
        flex-direction: column;
    }

    .userid {
        margin: 0;
    }

    .petid {
        margin: 0;
    }

    .profilename {
        margin-left: 5px;
    }

    .line1 {
        width: 100%;
        margin-right: unset;
    }

    .line2 {
        width: 100%;
        margin: 0;
    }

    .btn-outline-danger{
        position: absolute;
        right: 10px;
    }
    .btn-outline-success{
        position: absolute;
        right: 130px;
    }
    .vertical-line {
        border-left: 2px solid #b7bed5; /* 세로줄의 스타일을 지정합니다. */
        height: 50px; /* 세로줄의 높이를 조정할 수 있습니다. */
        margin: 0 10px; /* 세로줄의 좌우 간격을 조정할 수 있습니다. */
    }
    /*위로 가기 버튼*/
    .fixed_top{
        position: fixed;
        top: 49%;
        right: 3%;
        width: 33px;
        height: 33px;
        margin: 0;
        z-index: 1;
    }
    .fixed_top a{
        display: block;
        width: 33px;
        height: 33px;
        background: url("/images/img_arr_top.png") no-repeat;
        text-indent: -99999999px;
        overflow: hidden;
    }
    /*댓글*/
    .reply_write_box{
        padding: 12px 12px 12px;
        background: #fafafa;
        border-top: 2px solid #5c64ad;
    }
    /* 모달 */
    #modalOpenButton, #modalCloseButton {
        cursor: pointer;
    }

    #modalContainer.hidden {
        display: none;
    }
    #modalContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #modalContent {
        width: 230px;
        height: 130px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
    }
    .btn-register {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-close {
        float: right;
    }
    .modal-dialog {
        margin-top: 0; /* 모달의 상단 여백을 0으로 설정 */
    }




</style>
