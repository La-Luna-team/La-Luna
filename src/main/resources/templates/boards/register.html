<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <th:block layout:fragment="head">
        <title>Title</title>
        <!-- jQuery 로드 스크립트 -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </th:block>
</head>

<body>
<th:block layout:fragment="content">
    <div class="container" id="customContainer">
        <form action = "/boards/register" method="post" enctype="multipart/form-data">
        <!-- 게시판 카테고리 -->
        <div class="row">
            <div class="col-md-3">
                <div class="category-button ps-lg-5">
                    <button type="button" class="btn btn-outline-light w-50">카테고리</button>
                </div>
            </div>
            <div class="col-md-4">
                <select id="categorySelect" class="form-select" name="category">
                    <option selected>게시판 카테고리를 선택해 주세요</option>
                    <option value="일상게시판">일상게시판</option>
                    <option value="꿀팁게시판">꿀팁게시판</option>
                    <option value="건강게시판">건강게시판</option>
                </select>
            </div>
        </div>

        <!-- 이미지 업로드 드래그 영역 -->
        <div class="upload-box ps-5">
            <!-- Drag and drop area 1 -->
            <div class="upload-box1">
                <div class="drag-file" id="drop-file1">
                    <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" class="image">
                    <p class="message">Drag files to upload</p>
                </div>
                <div class="upload-buttons">
                    <label class="file-label" for="chooseFile1">사진 1</label>
                    <input class="file" id="chooseFile1" type="file" multiple onchange="handleFileInputChange(event, 'drop-file1')">
                </div>
            </div>

            <!-- Drag and drop area 2 -->
            <div class="upload-box1">
                <div class="drag-file" id="drop-file2">
                    <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" class="image">
                    <p class="message">Drag files to upload</p>
                </div>
                <div class="upload-buttons">
                    <label class="file-label" for="chooseFile2">사진 2</label>
                    <input class="file" id="chooseFile2" type="file" multiple onchange="handleFileInputChange(event, 'drop-file2')">
                </div>
            </div>

            <!-- Drag and drop area 3 -->
            <div class="upload-box1">
                <div class="drag-file" id="drop-file3">
                    <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" class="image">
                    <p class="message">Drag files to upload</p>
                </div>
                <div class="upload-buttons">
                    <label class="file-label" for="chooseFile3">사진 3</label>
                    <input class="file" id="chooseFile3" type="file" multiple onchange="handleFileInputChange(event, 'drop-file3')">
                </div>
            </div>
        </div>
        <br>
        <br>

        <!-- 제목 입력 -->
        <div class="row">
            <div class="col-md-3">
                <div class="title-button ps-lg-5">
                    <button type="button" class="btn btn-outline-light w-50">제목</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" name="title" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default" placeholder="제목을 입력하세요">
                </div>
            </div>
        </div>

        <!-- 내용 입력 -->
        <div class="row">
            <div class="col-md-3">
                <div class="content-button ps-lg-5">
                    <button type="button" class="btn btn-outline-light w-50">내용</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="input-group mb-3">
                        <textarea class="form-control" aria-label="Sizing example input" name="content"
                                  aria-describedby="inputGroup-sizing-default" placeholder="내용을 입력하세요"
                                  style="resize: vertical; color: #000;"></textarea>
                </div>
            </div>
        </div>
        <br>
        <br>

        <!-- "등록" 버튼 -->
        <div style="text-align: center;">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submitModal">Submit</button>
            <br>
        </div>

        <!-- "배경색상선택" 버튼 -->
        <div>
            <label for="colorPicker">Plz Choose<br>BG Color:</label>
            <input type="color" id="colorPicker" value="#47627b" onchange="changeColor()">
            <br>
            <input type="text" id="hexInput" value="#47627b" oninput="changeColorByHex()">
        </div>


    <!-- 등록 모달 -->
    <div class="modal" tabindex="-1" id="submitModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">게시판 카테고리</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="submitModalMessage">게시글을 등록하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="confirmSubmit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 사진 업로드 모달 -->
    <div class="modal" tabindex="-1" id="uploadModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">사진 업로드 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="uploadModalMessage">사진을 업로드 하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="confirmUpload()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>

    <style>
        .col-md-4 {
            margin-left: 500px;
        }

        .col-md-8 {
            margin-left: 65px;
        }

        .col-md-3 {
            margin-left: 35px
        }
        .container {
            padding: 20px;
            transition: background-color 0.5s ease;
        }

        .file-label {
            background-color: #beb4b4;
            color: #fff;
            text-align: center;
            padding: 0 0;
            width: 300px;
            height: 50px;
            margin: 0 0;
            border-radius: 6px;
            cursor: pointer;
            line-height: 50px;
        }

        .file {
            display: none;
        }

        .upload-box {
            display: flex;
            flex-direction: row;

        }
        .upload-box1 {
            display: flex;
            flex-direction: column;
            margin-right: 75px;
        }

        .thumbnail {
            max-width: 100%; /* 이미지의 최대 너비를 100%로 설정 */
            max-height: 100%; /* 이미지의 최대 높이를 100%로 설정 */
        }

        .upload-buttons {
            display: flex;
            flex-direction: column;
            margin-right: 75px;
        }

        .drag-file {
            width: 300px;
            height: 300px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 6px dashed #dbdbdb;
            border-radius: 20px;
        }

        .drag-file .highlight {
            border: 3px dashed red;
            border-radius: 20px;
        }

        .drag-file .image {
            width: 40px;
        }

        .drag-file .message {
            margin-bottom: 0;
        }

        .category-button {
            margin-top: 10px;
        }

        #categorySelect {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* "등록" 버튼 스타일 추가 */
        button.btn-primary {
            background-color: #719fa1; /* 녹색으로 변경 */
            font-size: 20px; /* 폰트 크기를 20px로 변경 */
            padding: 10px 20px; /* 내부 여백을 조절하여 크기를 조절 */
            color: #ffffff;
            border: none;
        }

        /* "등록" 버튼 호버 시 스타일 추가 */
        button.btn-primary:hover {
            background-color: #262d27; /* 호버 시의 색상 */
        }

        label[for="colorPicker"] {
            color: #ffffff; /* 원하는 색상으로 변경 */
            font-family: 'Nanum Pen Script', sans-serif; /* 원하는 폰트로 변경 (여기서는 Arial) */
        }

        #hexInput {
            width: 11%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: transparent; /* 배경을 투명하게 설정 */
            color: #fff;
        }

    </style>
</th:block>

<th:block layout:fragment="script">
    <script>
        changeColor();

        function changeColor() {
            var selectedColor = document.getElementById("colorPicker").value;
            document.getElementById("customContainer").style.backgroundColor = selectedColor;
            document.getElementById("hexInput").value = selectedColor;
        }

        function changeColorByHex() {
            var hexColor = document.getElementById("hexInput").value;
            document.getElementById("customContainer").style.backgroundColor = hexColor;
        }

        // 파일 입력 변경 이벤트에 대한 리스너 설정
        document.getElementById("chooseFile1").addEventListener("change", function (e) {
            handleFileInputChange(e, document.getElementById("drop-file1"));
            $('#uploadModal').modal('show'); // 파일 선택 시 모달 열기
        });

        document.getElementById("chooseFile2").addEventListener("change", function (e) {
            handleFileInputChange(e, document.getElementById("drop-file2"));
            $('#uploadModal').modal('show'); // 파일 선택 시 모달 열기
        });

        document.getElementById("chooseFile3").addEventListener("change", function (e) {
            handleFileInputChange(e, document.getElementById("drop-file3"));
            $('#uploadModal').modal('show'); // 파일 선택 시 모달 열기
        });

        const dropAreas = document.querySelectorAll(".drag-file");

        dropAreas.forEach(dropArea => {
            dropArea.addEventListener("dragenter", highlight, false);
            dropArea.addEventListener("dragover", highlight, false);
            dropArea.addEventListener("dragleave", unhighlight, false);
            dropArea.addEventListener("drop", handleDrop, false);
        });

        function handleDrop(e) {
            console.log("Dropped"); // 디버깅용 로그 추가
            unhighlight(e);
            let dt = e.dataTransfer;
            let files = dt.files;

            // dropArea의 유형 및 값 로그로 출력
            console.log(typeof e.currentTarget, e.currentTarget);

            // 파일 처리를 담당하는 공통 함수 호출
            handleFiles(files, e.currentTarget);


            // 모달을 열도록 변경
            $('#uploadModal').modal('show');
        }

        function highlight(e) {
            preventDefaults(e);
            e.currentTarget.classList.add("highlight");
        }

        function unhighlight(e) {
            preventDefaults(e);
            e.currentTarget.classList.remove("highlight");
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // 파일 처리 및 이미지 표시를 담당하는 공통 함수
        function handleFiles(files, dropArea) {
            // 수정된 부분: dropArea 초기화
            if (!(dropArea instanceof HTMLElement)) {
                console.error('dropArea is not an HTML element.');
                return;
            }

            dropArea.innerHTML = "";

            // 파일을 이미지로 표시하는 예시
            for (let i = 0; i < files.length; i++) {
                let file = files[i];
                let reader = new FileReader();

                reader.onload = function (e) {
                    // 파일을 이미지로 표시
                    let img = document.createElement("img");
                    img.src = e.target.result;
                    img.className = "thumbnail";

                    // 수정된 부분: dropArea가 HTML 요소일 때만 appendChild 호출
                    if (dropArea instanceof HTMLElement) {
                        dropArea.appendChild(img);
                    }
                };

                reader.readAsDataURL(file);
            }
        }

        // 파일 입력 변경 이벤트 처리 함수
        function handleFileInputChange(event, dropAreaId) {
            // 수정된 부분: 이미지를 감싸는 <div> 요소를 찾아서 dropArea에 할당
            const dropArea = document.getElementById(dropAreaId);

            console.log('dropArea:', dropArea); // 디버깅용 로그

            // 이미지를 감싸는 <div> 요소가 존재할 때만 handleFiles 호출
            if (dropArea instanceof HTMLElement) {
                handleFiles(event.target.files, dropArea);
            }
        }


        // "Submit" 버튼 클릭 시
        $('#submitModalButton').click(function () {
            // 모달 열기
            $('#submitModal').modal('show');
        });

        function confirmUpload() {
            // 변경된 부분: 사진 업로드 확인 처리
            var uploadMessage = document.getElementById("uploadModalMessage");
            uploadMessage.innerHTML = "사진이 업로드되었습니다.";

            // FormData 객체 생성
            var formData = new FormData(document.forms[0]);

            // 변경된 부분: 이미지를 S3에 업로드하기 위해 Ajax 요청
            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    console.log("업로드 성공:", response);
                    // 업로드 성공 시 필요한 처리 추가
                },
                error: function(error) {
                    console.error("업로드 실패:", error);
                    // 업로드 실패 시 필요한 처리 추가
                }
            });

            // 모달 닫기
            $('#uploadModal').modal('hide');
        }
    </script>
</th:block>
</body>
</html>
