<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <th:block layout:fragment="head">
        <title>Title</title>
        <style>
            .form-signin {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100%;
            }
            .form-signin form {
                width: 100%;
                max-width: 700px;
                padding: 5px;
                margin: 0;
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="form-signin">
            <form id='join_form'>
                <h2 class="form-signin-heading text-center mb-5" style="color:#0f4b43; font-weight: bold;">회원가입</h2>

                <p>
                    <label for="mId" class="sr-only">아이디</label>
                    <input type="text" id="mId" name="mid" class="form-control" placeholder="아이디" required="" autofocus="">
                </p>
                <p>
                    <label for="mPw" class="sr-only">비밀번호</label>
                    <input type="password" id="mPw" name="mpw" class="form-control" placeholder="비밀번호" required="">
                </p>
                <!-- 추가된 부분 -->
                <p>
                    <label for="mPhone" class="sr-only">전화번호</label>
                    <input type="text" id="mPhone" name="mphone" class="form-control" placeholder="전화번호">
                </p>
                <p>
                    <label for="address" class="sr-only">주소</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="주소">
                </p>
                <p>
                    <label for="email" class="sr-only">이메일</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="이메일">
                </p>

                <button class="mt-5 btn btn-lg btn-outline-success btn-block w-100" type="submit"
                        style="color:#0f4b43;">회원가입</button>
            </form>
        </div>
    </div>
</th:block>
<th:block layout:fragment="script">
    <script>
        const form = document.getElementById('join_form');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const data = new FormData(form);
            const param = JSON.stringify(Object.fromEntries(data));

            console.log(Object.fromEntries(data));

            fetch('/auth/join', {
                method: 'POST',
                body: param,
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.status == 200) {
                        window.location.href = '/view/login';
                        alert("회원가입 성공");
                    } else {
                        alert("회원가입 실패");
                    }
                })
                .catch(error => console.log(error));
        });
    </script>
</th:block>
</body>
</html>
